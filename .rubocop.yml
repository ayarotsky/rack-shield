require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5

Metrics/BlockLength:
  Exclude:
    - 'rack-shield.gemspec'
    - 'spec/**/*'

Style/DoubleNegation:
  Enabled: false

Metrics/LineLength:
  Max: 100

Layout/HashAlignment:
  Enabled: false

Style/Documentation:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 4

RSpec/NestedGroups:
  Max: 4
