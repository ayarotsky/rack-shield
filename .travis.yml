language: ruby
cache: bundler
rvm:
  - 2.5
  - 2.6
  - ruby-head

jobs:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

notifications:
  email:
    on_success: never

branches:
  only:
    - master

before_install:
  - yes | gem update --system --force
  - gem install bundler
script:
  - bundle exec rspec
  - bundle exec rubocop
